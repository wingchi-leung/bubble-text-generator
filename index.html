<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bubble 字体转换器</title>
  <link rel="stylesheet" href="style.css">
  <!-- 引入 Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
  <!-- 引入 Paper.js 库 -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.15/paper-full.min.js"></script>
  <!-- 引入 opentype.js 库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/1.3.3/opentype.min.js"></script>
</head>
<body>
  <div class="page-wrapper">
    <!-- 页眉 -->
    <header class="header">
      <h1>Bubble 字体转换器</h1>
      <p>将你的文字转换为独特的泡泡样式，一键生成个性化效果！</p>
    </header>

    <!-- 主体内容 -->
    <main class="main-content">
      <div class="controls-card">
        <div class="controls">
          <div class="control-group">
            <label for="wordInput">输入文字：</label>
            <input type="text" id="wordInput" placeholder="例如: Bubble" value="Bubble">
          </div>
          <div class="control-group">
            <label for="fontSize">字体大小:</label>
            <input type="range" id="fontSize" min="30" max="200" value="150">
            <span id="fontSizeValue">100px</span>
          </div>
          <div class="color-group">
            <div class="color-control">
              <label for="bgColor">背景颜色</label>
              <input type="color" id="bgColor" value="#e0f7fa">
            </div>
            <div class="color-control">
              <label for="textColor">字体颜色</label>
              <input type="color" id="textColor" value="#213B45">
            </div>
          </div>
        </div>
      </div>
      <div class="canvas-container">
        <!-- canvas 元素：Paper.js 会自动适应尺寸 -->
        <canvas id="myCanvas" resize></canvas>
      </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
      <p>&copy; 2023 Bubble 字体转换器. All rights reserved.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
